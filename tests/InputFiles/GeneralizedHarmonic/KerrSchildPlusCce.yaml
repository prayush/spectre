# Executable: EvolveGeneralizedHarmonic
# Check: parse;execute
# Timeout: 8
# ExpectedOutput:
#   GhKerrSchildReductionData.h5
#   GhKerrSchildVolumeData0.h5

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.01
  TimeStepper:
    RungeKutta3

Cce:
  LMax: 32
  ExtractionRadius: 48.0
  NumberOfRadialPoints: 32
  ObservationLMax: 8

  BoundaryDataFilename:
    ThisIsABogusFileThatDoesNotExist.h5

  StartTime: 0.0
  EndTime: 10000000.0
  TargetStepSize: 0.01

  Filtering:
    RadialFilterHalfPower: 24
    RadialFilterAlpha: 35.0
    FilterLMax: 30

  GHInterfaceManager:
    GHLockstepInterfaceManager

  ScriInterpOrder: 5
  ScriOutputDensity: 5

DomainCreator:
    Shell:
      InnerRadius: 1.9
      OuterRadius: 20.0
      InitialRefinement: 1
      InitialGridPoints: [8, 8]
      UseEquiangularMap: true
      AspectRatio: 1.0
      UseLogarithmicMap: true
      RadialBlockLayers: 5

AnalyticSolution:
  KerrSchild:
    Mass: 1.0
    Spin: [0.0, 0.0, 0.0]
    Center: [0.0, 0.0, 0.0]

EvolutionSystem:
  GeneralizedHarmonic:
    Gauge:
      RollOnStartTime: 100000.0
      RollOnTimeWindow: 100.0
      SpatialDecayWidth: 50.0

NumericalFlux:
  UpwindFlux:

EventsAndTriggers:
  ? EveryNSlabs:
      N: 2
      Offset: 0
  : - ObserveErrorNorms
  ? EveryNSlabs:
      N: 5
      Offset: 0
  : - ObserveFields
  ? EveryNSlabsAllSubsteps:
      N: 1
      Offset: 0
  : - Interpolate
  ? SpecifiedSlabs:
      Slabs: [20]
  : - Completion

Observers:
  VolumeFileName: "GhKerrSchildVolumeData"
  ReductionFileName: "GhKerrSchildReductionData"

InterpolationTargets:
  CceWorldTubeTarget:
        Lmax: 16
        Center: [0.0, 0.0, 0.0]
        DimensionlessSpin: [0.0, 0.0, 0.0]
        Mass: 7.5
        ThetaVariesFastest: false

ApparentHorizons:
  Horizon:
    InitialGuess:
      Lmax: 4
      Radius: 2.2
      Center: [0.0, 0.0, 0.0]
    FastFlow:
      Flow: Fast
    Verbosity: Verbose
